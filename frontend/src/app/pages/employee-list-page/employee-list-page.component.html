<mat-card>
    <mat-card-title>Employee List</mat-card-title>
    <p>Basic table for demonstrating backend data fetch</p>
    <table [dataSource]='dataSource' mat-table>
        <ng-container matColumnDef='_id'>
            <th *matHeaderCellDef mat-header-cell> ID.</th>
            <td *matCellDef='let element' mat-cell> {{ element._id }}</td>
        </ng-container>
        <ng-container matColumnDef='firstName'>
            <th *matHeaderCellDef mat-header-cell> First Name.</th>
            <td *matCellDef='let element' mat-cell> {{ element.firstName }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef='lastName'>
            <th *matHeaderCellDef mat-header-cell> Last Name</th>
            <td *matCellDef='let element' mat-cell> {{ element.lastName }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef='age'>
            <th *matHeaderCellDef mat-header-cell> Age</th>
            <td *matCellDef='let element' mat-cell> {{ element.age }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef='department'>
            <th *matHeaderCellDef mat-header-cell> Department</th>
            <td *matCellDef='let element' mat-cell> {{ element.department }}</td>
        </ng-container>

        <tr *matHeaderRowDef='displayedColumns' mat-header-row></tr>
        <tr *matRowDef='let row; columns: displayedColumns;' [routerLink]="'/employees/' + row._id" mat-row></tr>
    </table>
</mat-card>
